<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
    <div>
        <h1 id="userid"></h1>
        <label style="font-size: large;">Wallet</label>
        <input type="text" name="wallet">
        <button type="submit" style="font-size: large;">submit</button>
    </div>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>

    <script type="text/javascript">
        let params = new URLSearchParams(document.location.search.substring(1));
        var id = params.get("id");
        window.document.getElementById('userid').innerHTML = id; 
        console.log('id is ',id)    
        var apiUrl = 'https://dzilla.herokuapp.com/api/users/';
        fetch(apiUrl)
        .then(response => {
            return response.json();
        })
        .then(data => {
            console.log('response - ',data);
            data.forEach((item, index)=>{
                // var user_id = item._id;
                if(item._id == id){
                    console.log('name is ',item.name);
                    window.document.getElementById('userid').innerHTML = item.name; 
                }
                else if(id == null)
                    console.log('id is null')
            });  
        }).catch(err => {
            console.log(err)
        });
    </script>

</body>
</html>
